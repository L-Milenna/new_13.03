 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="Crax.css">
     <title>Что подарить на 8 марта</title>
 </head>
 <body>
   
    <h1>Праздник 8 марта</h1>
    <label for="give"><h3>Что подарить?</h3></label><p>
    <select name="give" id="give">
    <optgroup label="Цветы">
    <option value="ll">Ландыши</option></p>
    <option value="pp">Пионы</option>
    <option value="rr">Розы</option>
    </optgroup>
    <optgroup label="Сладости">
    <option value="cc">Конфеты</option>
    <option value="ss">Печенюхи</option>
    <option value="ck">Тортик</option>
    </optgroup>
    </select><br><p>
        <img src="dfr98.jpg" align="right">
    <label for="pres"><h3>Подарки техники</h3></label></p>
<input list="presents" name="pres" id="fav">
<datalist id="presents">
<option>Телефон</option>
<option>Планшет</option>
<option>Ноутбук</option>
<option>Компюьтер</option>
<option>Колонку</option>
<option>Наушники</option>
<option>Мышку</option>
<option>Клавиатуру</option>
</datalist><br>

<label for="prasdnk"><h3>Где проведете праздник?</h3></label>
<input list="prasdnik" name="prasdnik" id="pras">
<datalist id="prasdnik">
<option>В парке</option>
<option>В ресторане</option>
<option>На природе</option>
<option>На речке</option>
<option>Дома</option>
<option>В бане</option>
<option>За границей</option>
<option>На море</option>
</datalist><br>

<h3>Кому вы дарите подарок?</h3>
<input type="text" placeholder="Кому?" required><p>
<label>   <br>
    <textarea name="feedback" rows="5" placeholder="Напишите поздравления..."></textarea></p>
  </label>
 
 </body>
 </html>
